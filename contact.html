<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>Form validation</title> 
	<style>
	label,input{display:block}
	</style>
</head>

<div id="myform">
<form novalidate>
<h1>Contact form</h1>
  
      <label for="first">First name</label>
      <input type="text" id="first"  required>
      
      <label for="last">Last name</label>
      <input type="text" id="last"  required>
     
      <label for="email">Email</label>
      <input type="text" id="email" required>
        
      <label for="city">City</label>
      <input type="text" id="city" required>
      
      <label for="state">State</label>
      <input type="text" id="state" required>
     
      <label for="post">Postcode</label>
      <input type="text" id="post" required>
     
      <label for="info">Information needed:</label>
      <textarea id="info" required></textarea>
	  
      <input type="checkbox" value="" id="invalidCheck" required>
      <label for="invalidCheck">Read our privacy policy</label>
     
		<button type="submit">Submit form</button>
</form>
</div>
